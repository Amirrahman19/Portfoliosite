    <style>
        .thumbnail {
            margin-bottom: 6px;
            margin: auto;
            background-color: #ffffff00;
            border: 0px;
        }
        
        .carousel-control.left,
        .carousel-control.right {
            background-image: none;
            margin-top: 10%;
            width: 5%;
        }
        
        #modal-dialogv2 {
            width: 1200px;
            max-width: 1200px;
        }
        
        .book {
            padding: 0 0 0 0;
            margin: auto;
            transform: perspective(400px) rotateY(-22deg) translateZ(20px) scale(1);
            -webkit-backface-visibility: hidden;
            outline: 1px solid transparent;
        }
        
        .book:hover {
            transform: perspective(400px) rotateY(0deg) translateZ(20px) scale(1.15);
            transition: all 0.3s ease-in-out;
            -webkit-backface-visibility: hidden;
            outline: 1px solid transparent;
        }
        
        a:before {
            content: '';
            display: block;
            width: 80%;
            height: 1em;
            background: rgba(10, 12, 13, .35);
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            -webkit-filter: blur(5px);
            filter: blur(5px);
            z-index: -5;
        }
        
        .shelf {
            border-bottom: 30px solid #B19886;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            top: -15px;
            z-index: -10;
            margin-bottom: 1.5em;
        }
        
        .shelf:after {
            content: '';
            background: #855E42;
            height: 20px;
            width: calc(100% + 40px);
            /*IE9+*/
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            z-index: 1;
            margin: 0 -20px;
        }
    </style>
    <script>
        $(document).ready(function() {

            /* activate the carousel */
            $("#modal-carousel").carousel({
                interval: false
            });

            /* change modal title when slide changes */
            $("#modal-carousel").on("slid.bs.carousel", function() {
                $(".modal-title")
                    .html($(this)
                        .find(".active img")
                        .attr("title"));
            });

            /* when clicking a thumbnail */
            $(".row .thumbnail").click(function() {
                var content = $(".carousel-inner");
                var title = $(".modal-title");
                var contentside = $(".content-side");
                var titlemain = $(".main-title");

                content.empty();
                title.empty();
                contentside.empty();
                titlemain.empty();

                var id = this.id;
                var repo = $("#img-repo .item");
                var repoCopy = repo.filter("#" + id).clone();
                var active = repoCopy.first();

                active.addClass("active");
                title.html(active.find("img").attr("title"));
                content.append(repoCopy);


                // show the modal
                $("#modal-gallery").modal("show");
            });

        });

        $(document).ready(function() {

            $("#image-1").click(function() {
                //get id of clicked element
                var id = $(this).attr("id");
                //get the content of the clicked element
                var content = $("#side-1").html();
                //set the content of the clicked element to the content of the modal
                $(".content-side").html(content);

                var title = $("#title-1").html();
                $(".main-title").html(title);


            });
        });
    </script>
